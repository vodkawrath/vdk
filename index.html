<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Namoro</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffcccc;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
        }

        .container {
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aceita namorar comigo?</h1>
        <div class="button-container">
            <button id="sim">SIM</button>
            <button id="nao">N√ÉO</button>
        </div>
    </div>

    <script>
        const naoButton = document.getElementById('nao');

        naoButton.addEventListener('mouseover', () => {
            const maxX = window.innerWidth - naoButton.clientWidth;
            const maxY = window.innerHeight - naoButton.clientHeight;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            naoButton.style.position = 'absolute';
            naoButton.style.left = `${randomX}px`;
            naoButton.style.top = `${randomY}px`;
        });
    </script>
</body>
</html>
